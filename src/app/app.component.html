<app-header/>

<main>
    <ul id="users">
        @for (user of users;  track user.id) {
            <li>
                <app-user [user]="user" (select)="onSelectUser($event)"/>
            </li>
        }
    </ul>

    @if (selectedUser) {
        <app-tasks [name]="selectedUser" />
    } @else {
        <p>Please select a user</p>
    }


</main>
